<div class="col-12 wow animate__rollIn" style="max-width: 415px;">
  <div class="card">
    <img src="{{product.image}}" class="card-img-top" alt="image6">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text pb-lg-4 pb-xl-0">{{product.description}}</p>
      <a [routerLink]="['/product', product.id]" class="btn btn-primary hvr-pulse-shrink">Подробнее</a>
    </div>
  </div>
</div>
